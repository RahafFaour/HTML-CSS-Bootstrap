<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="contanier">
        <header id="main-header">
            <img src="./google.png" alt="Google logo">
        </header>
        <div class="contanier1">
            <div class="greyBackground">
                <form class="my-form">
                    <div class="form-group">
                        <label>Search the web using Google!</label>
                        <input type="text" name="name"> <br>
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                    </div>
                </form>
            </div>
            <div class="subcontents">
                <div class="subcontent1">
                    <a id="Special">Special Searches</a> <br>
                    <a href="#">Stanford Search</a> <br>
                    <a href="#">Linux Search</a>
                </div>
                <div class="subcontent2">
                    <a href="#">Help!</a> <br>
                    <a href="#">About Google</a> <br>
                    <a href="#">Company Info</a> <br>
                    <a href="#">Google! logos</a>
                </div>
                <div class="subcontent3">
                    <a id="GetGoogle">Get Google!</a> <br>
                    <a id="updates">updates monthly:</a> <br>
                    <input type="text" placeholder="your e-mail"></input> <br>
                    <input id="subscribe" type="submit" value="Subscribe"></input>
                    <a href="#">Archive</a>
                </div>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 1998 Google Inc.</p>
            </footer>
        </div>
</body>
</div>

</html>
