<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
                <div id="inputNumber"></div>

        </div>
    </div>
    <div class="container">
        <div class="row" id="colNumber1">
            <button class="col btn-circle btn-outline-danger" id="cler">C</button>
            <button class="col btn-circle btn-outline-info">8</button>
            <button class="col btn-circle btn-outline-info">9</button>
            <button class="col btn-circle btn-outline-danger">X</button>
            <div class="w-100"></div>
            <button class="col btn-circle btn-outline-info">5</button>
            <button class="col btn-circle btn-outline-info">6</button>
            <button class="col btn-circle btn-outline-info">7</button>
            <button class="col btn-circle btn-outline-danger">-</button>
        </div>
        <div class="row" id="colNumber2">
            <button class="col btn-circle btn-outline-info">2</button>
            <button class="col btn-circle btn-outline-info">3</button>
            <button class="col btn-circle btn-outline-info">4</button>
            <button class="col btn-circle btn-outline-danger">+</button>
            <div class="w-100"></div>
            <button class="col btn-circle btn-outline-info">0</button>
            <button class="col btn-circle btn-outline-info">1</button>
            <!-- <button class="col btn-circle btn-outline-info">,</button> -->
            <button class="col btn-circle btn-outline-danger">รท</button>
            <div class="w-100"></div>
            <button class="col btn-circle btn-outline-danger" id="equal">=</button>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
